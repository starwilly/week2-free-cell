<div class="column-cells" cdkDropListGroup>
  <div class="cell" *ngFor="let cell of columnCells"
       [style.padding-top]="cell.length * 20 + 'px'"
       cdkDropList
       [cdkDropListData]="cell"
       (cdkDropListDropped)="drop($event)"
  >
    <app-card *ngFor="let card of cell; index as i"
              [card]="card"
              [style.top]="i * 20 + 'px'"
              cdkDrag
              [cdkDragData]="card"
    >
    </app-card>
  </div>
</div>
